<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
   
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (this.accountService.currentUser()) {
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
      </li>
    }
    <li class="nav-item">
      <a routerLink="/errors" routerLinkActive="active" class="nav-link">Errors</a>
    </li>
    </ul>
    

    @if (this.accountService.currentUser()) {
    <div dropdown class="dropdown">
      <img src="{{this.accountService.currentUser()?.photoUrl || './assets/userprofile.png'}}" 
      alt="User main image" class="rounded-circle me-2" width="30" height="30">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
        Welcome {{this.accountService.currentUser()?.username | titlecase}}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }

    @if (!this.accountService.currentUser()) {
    <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <input class="form-control me-2" placeholder="Username" 
      name="username" [(ngModel)]="model.username">
      <input class="form-control me-2" placeholder="Password" 
      name="password" [(ngModel)]="model.password" type="password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }

  </div>
</nav>
